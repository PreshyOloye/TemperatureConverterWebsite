<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Temperature converter website">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="">
    <meta property="og:description" content="Convert Temperature in one click!">
    <meta property="og:locale" content="en_US">
    <meta property="og:site name" content="Temperature Converter Website">
    <title>Converter</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="shortcut icon" href="—Pngtree—thermometer_4365013.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper" style="width: 100%;">
    <header>
        <h1>Temperature Converter</h1>
        <h4><a href="index.html">Home</a></h4>
    </header>
    <section id="result">
        <!-- Conversion result will be displayed here -->
    </section>
    <div class="overlay"></div>
    <main>
        
        <section>
            <div class="container">
            <h2>Convert Temperature</h2>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>
            <label for="from">From:</label>
            <select id="from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>.
            </select>
            <label for="to">To:</label>
            <select id="to">
                <option value="celsius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()">Convert</button>
            </div>
        </section>
        
    </main>
    <footer class="footer">
        <p>
          &copy;Courtesy of Group 8, Cyber Security Students, Class 2028, LAUTECH. <br>
            <a href="index.html">Home</a> | <a href="converter.html">Converter</a> | <a href="contact.html">Contact Us</a> | <a href="blog.html">Blog/Articles</a> | <a href="about.html">About Us</a> | <a href="FAQ.html">FAQs</a>
        </p>
    </footer>
    <script>
        function convertTemperature() {
    // Get input values
    const temperature = parseFloat(document.getElementById('temperature').value);
    const fromUnit = document.getElementById('from').value;
    const toUnit = document.getElementById('to').value;

    // Perform conversion
    let result;
    if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
        result = (temperature * 9/5) + 32;
    } else if (fromUnit === 'celsius' && toUnit === 'kelvin') {
        result = temperature + 273.15;
    } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
        result = (temperature - 32) * 5/9;
    } else if (fromUnit === 'fahrenheit' && toUnit === 'kelvin') {
        result = (temperature - 32) * 5/9 + 273.15;
    } else if (fromUnit === 'kelvin' && toUnit === 'celsius') {
        result = temperature - 273.15;
    } else if (fromUnit === 'kelvin' && toUnit === 'fahrenheit') {
        result = (temperature - 273.15) * 9/5 + 32;
    } else {
        result = temperature; // If same units selected
    }

    // Display result
    document.getElementById('result').innerHTML = `${temperature} ${fromUnit} is ${result.toFixed(2)} ${toUnit}`;
    document.getElementById('result').style.display = 'block';
}

    </script>
</body>
</html>
