<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:title" content="Temperature converter website">
    <meta property="og:type" content="website">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="">
    <meta property="og:description" content="Convert Temperature in one click!">
    <meta property="og:locale" content="en_US">
    <meta property="og:site name" content="Temperature Converter Website">
    <title>Converter</title>
    <link rel="stylesheet" href="converter.css">
    <link rel="shortcut icon" href="—Pngtree—thermometer_4365013.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper" style="width: 100%;">
    <header>
        <h1>Temperature Converter</h1>
        <h4><a href="index.html">Home</a></h4>
    </header>
    
    <section id="result">
        <!-- Conversion result will be displayed here -->
    </section>
    <div class="overlay"></div>
    <main>
        <section>
            <div class="container">
            <h2>Convert Temperature</h2>
            <label for="temperature">Temperature:</label>
            <input type="number" id="temperature" placeholder="Enter temperature" required>
            <label for="from">From:</label>
            <select id="from">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>.
            </select>
            <label for="to">To:</label>
            <select id="to">
                <option value="celsius">Celcius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
            <button onclick="convertTemperature()" id="convert">Convert</button>
            </div>
        </section>
        
    </main>
    <div class="push"></div>
    <script>
        function convertTemperature() {
    // Get input values
    const temperature = parseFloat(document.getElementById('temperature').value);
    const fromUnit = document.getElementById('from').value;
    const toUnit = document.getElementById('to').value;

    // Perform conversion
    let result;
    if (fromUnit === 'celsius' && toUnit === 'fahrenheit') {
        result = (temperature * 9/5) + 32;
    } else if (fromUnit === 'celsius' && toUnit === 'kelvin') {
        result = temperature + 273.15;
    } else if (fromUnit === 'fahrenheit' && toUnit === 'celsius') {
        result = (temperature - 32) * 5/9;
    } else if (fromUnit === 'fahrenheit' && toUnit === 'kelvin') {
        result = (temperature - 32) * 5/9 + 273.15;
    } else if (fromUnit === 'kelvin' && toUnit === 'celsius') {
        result = temperature - 273.15;
    } else if (fromUnit === 'kelvin' && toUnit === 'fahrenheit') {
        result = (temperature - 273.15) * 9/5 + 32;
    } else {
        result = temperature; // If same units selected
    }

    // Display result
    document.getElementById('result').innerHTML = `${temperature} ${fromUnit} is ${result.toFixed(2)} ${toUnit}`;
    document.getElementById('result').style.display = 'block';
}
// Get the button element
let convertButton = document.getElementById('convert');
convertButton.addEventListener('click', function() {
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
});
    </script>
</body>
</html>
