    <script>
        window.onload = function() {
    // Get the conversion list element
    const conversionList = document.getElementById('conversion-list');

    // Fetch conversion history from backend or local storage
    const conversionHistory = getConversionHistory(); // Implement this function to retrieve conversion history

    // Render conversion history items
    conversionHistory.forEach(function(conversion) {
        const listItem = document.createElement('li');
        listItem.innerHTML = `${conversion.from} to ${conversion.to}: ${conversion.result}`;
        conversionList.appendChild(listItem);
    });
};

// Dummy function to simulate fetching conversion history
function getConversionHistory() {
    // Return an array of conversion objects
    return [
        { from: 'Celsius', to: 'Fahrenheit', result: '32°F' },
        { from: 'Fahrenheit', to: 'Celsius', result: '0°C' },
        { from: 'Celsius', to: 'Kelvin', result: '273.15K' }
        // Add more conversion objects as needed
    ];
}
